<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-60">
            <div class="row d-flex justify-content-center align-items-center h-60">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                <form id="signupForm">
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="email" id="email" class="form-control form-control-md"
                                            placeholder="Email" required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" id="password" class="form-control form-control-md"
                                            placeholder="Password" required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" id="confirmPassword"
                                            class="form-control form-control-md" placeholder="Confirm Password"
                                            required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" id="firstName" class="form-control form-control-md"
                                            placeholder="First Name" required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" id="middleName" class="form-control form-control-md"
                                            placeholder="Middle Name" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" id="lastName" class="form-control form-control-md"
                                            placeholder="Last Name" required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="text" id="address" class="form-control form-control-md"
                                            placeholder="Address" required />
                                    </div>

                                    <button type="submit"
                                        class="btn btn-outline-light btn-md px-5">Sign Up</button>
                                </form>
                                <div class="alert alert-success mt-3 d-none" id="successAlert" role="alert">
                                    Registration successful! You will now be redirected to the homepage.
                                </div>
                            </div>

                            <div>
                                <p class="mb-0">Already have an account? <a href="Sign-In.html"
                                        class="text-white-50 fw-bold">Sign In</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Perform form validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const middleName = document.getElementById('middleName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;

            // Simulate user registration (this is just an example and not secure)
            const user = {
                email,
                password,
                firstName,
                middleName,
                lastName,
                address
            };

            localStorage.setItem('user', JSON.stringify(user));

            // Show success alert
            document.getElementById('successAlert').classList.remove('d-none');

            // Redirect to index.html after 3 seconds
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 3000);
        });
    </script>
